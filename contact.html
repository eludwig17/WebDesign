<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Elijah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 class="main-header">
            Contact Form
        </h1>
    </header>

    <div class="nav">
        <nav class="main-nav">
            <ul>
                <li id="home">
                    <a href="index.html">Home</a>
                </li>
                <li id="projects">
                    <a href="projects.html">Portfolio Projects</a>
                </li>
                <li id="contact">
                    <a href="contact.html">Contact Information</a>
                </li>
            </ul>
        </nav>
    </div><br><br>

    <div class="contact-container">
        <form class="contact-form">
            <h2>Get in Touch with me!</h2>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div><br>


    <footer>
        <p><em><strong>Socials</strong></em></p>
        <div class="social-icons">
            <a href="https://github.com/eludwig17" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/eludwig17/" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div><br>
        <p>&copy; 2025 Elijah's Website. All rights reserved.</p>
    </footer>

</body>
</html>
